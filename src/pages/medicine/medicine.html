<ion-header>

    <ion-navbar>

        <ion-title>{{subcategory.name}}</ion-title>

        <ion-buttons end class="cart" (click)="cart()">
            <button ion-button icon-only>
                <ion-icon name="cart"></ion-icon>
                <p>0</p>
            </button>
        </ion-buttons>

        <ion-buttons end class="search">
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="listing">

    <div style="height:3vh;float:left;width:100%;"></div>
    <ion-list>
        <button ion-item *ngFor="let subcat of subcategory.categories" (click)="product(subcategory.category_id,subcat.category_id)">
            {{subcat.name}}
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
