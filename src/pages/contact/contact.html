<ion-header>
    <button ion-button icon-only menuToggle start clear>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-navbar hideBackButton>
    <ion-title>contact us</ion-title>
  </ion-navbar>

</ion-header>



  
<ion-content padding>
  
    
  <div style="height:2vh;float:left;width:100%;"></div>

<div class="content1">
  <h1>Got A Question?</h1>
  <p>We’d love to here from you. Send us a message and we’ll respond as soon as possible</p>
  <ion-list class="input_main">

    <div class="icn_box">
      <ion-item>
        <ion-input type="text" value="" placeholder="Enter Your Email"></ion-input>
      </ion-item>
    </div>
    
    <div class="icn_box">
      <ion-item>
        <ion-input type="text" value="" placeholder="Subject"></ion-input>
      </ion-item>
    </div>

    <div class="icn_box">
      <ion-item style="min-height:100px;">
        <ion-textarea type="text" value="" placeholder="Message"></ion-textarea>
      </ion-item>
    </div>

      <button ion-button large (click)="deliveryaddress()">submit</button>
    
    </ion-list>

    <div style="height:5vh;float:left;width:100%;"></div>

</div>

</ion-content>
