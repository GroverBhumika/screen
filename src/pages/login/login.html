<ion-header class="blank_bg">

  <ion-navbar>
    <ion-title hidden>login</ion-title>
    <ion-buttons end> <button ion-button (click)="skip()"> Skip </button> </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="blank_gap0">
    <div style="height:6vh;float:left;width:100%;"></div>
  <div class="logo">
    <img src="assets/imgs/logo1.png">
  </div>
  <div class="content1">
    <h3>login</h3>
<form #signin="ngForm" novalidate novalidate>
    <ion-list class="input_main">

      <div class="icn_box">
        <ion-item>
          <ion-input type="text"  placeholder="Email Address"  [(ngModel)]="data.email" name="email" #email="ngModel" required></ion-input>
        </ion-item>
        <!-- <span item-content *ngIf="!isValid('fname')" class="validationpop animated bounce">Firstname required.</span> -->
        <ion-icon name="at"></ion-icon>
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
          <div [hidden]="!email.errors.required">
           Email is Mandatory!
           </div>
        </div>
      </div>
      
      <div class="icn_box">
        <ion-item>
          <ion-input type="password" placeholder="Password"  [(ngModel)]="data.password" name="password" #password="ngModel" required></ion-input>
        </ion-item>
        <ion-icon name="lock"></ion-icon>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="error">
          <div [hidden]="!password.errors.required">
            Password is Mandatory!
           </div>
        </div>
      </div>

        <button ion-button large (click)="submit()" [disabled]="!signin.form.valid">sign in</button>
      
      </ion-list>
      </form>
  

      <div class="box">
      <a (click)="forgot()">forgot password?</a>
      <span class="or">or</span>
      <span class="sign_up">Sign In as a <a (click)="home()">guest</a></span>
      <span class="sign_up">Donâ€™t have an account ? <a (click)="signup()">Sign Up</a></span>
      </div>

      <div style="height:5vh;float:left;width:100%;"></div>

  </div>

</ion-content>
