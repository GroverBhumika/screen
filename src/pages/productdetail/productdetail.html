<ion-header>

  <ion-navbar>
    <ion-title>{{detail.heading_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f5f5f5">
    <ion-slides pager class="slider" *ngIf="detail?.images?.length>0">
        <ion-slide style="background-color: #f5f5f5" *ngFor="let slide of detail.images">
          <img [src]="slide.preview">
        </ion-slide>
      </ion-slides>
      <ion-slides pager class="slider" *ngIf="detail?.images?.length == 0">
          <ion-slide style="background-color: #f5f5f5">
              <img src="assets/imgs/no-image.jpg">
          </ion-slide>
        </ion-slides>

      <div padding class="content1">
      <!-- <span class="sub_heading">Analgesics and Headache</span> -->
      <h1>{{detail.heading_title}}</h1>
      <span class="price">{{detail.price}}</span>

     <div class="quantity">
        <ion-grid item-end>
        
            <ion-row>
                <ion-col col-4>
                   <label>{{'Quantity' | translate}}</label>
                </ion-col>
              <ion-col col-2>
                  <button ion-button><ion-icon name="add"></ion-icon></button>
              </ion-col>
              <ion-col col-1>
                  <ion-item>
                      <ion-input type="text" value="0"></ion-input>
                    </ion-item>
              </ion-col>
              <ion-col col-2 mr-auto>
                  <button ion-button><ion-icon name="remove"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-grid>
     </div>

      <h4 style="font-weight: 600;">{{'Desciption' | translate}}</h4>
      <div [innerHTML]="detail.description"></div>
      <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p> -->

      </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>{{'add to cart' | translate}}</ion-title>
    </ion-toolbar>
  </ion-footer>
