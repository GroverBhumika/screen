  </ion-navbar>

</ion-header>

<ion-content style="background: #f6f6f6;">

  <div padding style="background: #fff;">
    <ion-list class="product">
        <ion-item *ngFor="let prod of cartitems.products; let i = index">
          <ion-thumbnail item-start>
            <img [src]="prod.thumb">
          </ion-thumbnail>
          <h2>{{prod.name}}</h2>
          <ion-grid>
              <ion-row>
                <ion-col col-4>
                    <button ion-button (click)="increment(i,prod.product_id)"><ion-icon name="add"></ion-icon></button>
                </ion-col>
                <ion-col col-4>
                    <ion-item>
                        <ion-input type="text" [(ngModel)]="data[i]"></ion-input>
                      </ion-item>
                </ion-col>
                <ion-col col-4>
                    <button ion-button (click)="decrement(i,prod.product_id)"><ion-icon name="remove"></ion-icon></button>
                </ion-col>
              </ion-row>
            </ion-grid>
          <span class="price">{{prod.price}}x{{data[i]}}</span>
          <button ion-button item-end class="trash" (click)="removeitem(i,prod.product_id)">
          <ion-icon name="trash"></ion-icon>
        </button>

          
        </ion-item>
      </ion-list>
