<ion-header>
    <button ion-button icon-only menuToggle start clear>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-navbar hideBackButton>
    <ion-title>sereen</ion-title>

    <ion-buttons end class="cart" (click)="cart()">
        <button ion-button icon-only>
            <ion-icon name="cart"></ion-icon>
            <p>0</p>
        </button>
      </ion-buttons>

    <ion-buttons end class="search">
        <button ion-button icon-only (click)="show = !show">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
        <ion-searchbar *ngIf="show" [@enterAnimation] 
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
  <div class="listing">
      <ion-list>
          <button ion-item *ngFor="let cat of category" (click)="selected(cat)">
          {{cat.name}} 
          <img [src]="cat.image">
          </button>  
        </ion-list>
